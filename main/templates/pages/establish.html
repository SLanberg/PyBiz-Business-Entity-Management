{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/establish-company.css' %}">


<head>
    <title>Establish a Limited Liability Company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    &nbsp;
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Company Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.registration_code.id_for_label }}">Registration Code:</label>
            {{ form.registration_code }}
        </div>
        <div class="form-group">
            <label for="{{ form.establishment_date.id_for_label }}">Establishment Date:</label>
            {{ form.establishment_date }}
        </div>
        <div class="form-group">
            <label for="{{ form.total_capital_size.id_for_label }}">Capital Size:</label>
            {{ form.total_capital_size }}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
